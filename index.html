<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="textLogo">
                RainyDays
              <div class="logoLine"></div>
            </div>
        </div>
        <div class="menu">
            <div class="textMenu">
                <a href="http://">Products</a>
                <a href="http://">About Us</a>
                <a href="http://">Contact</a>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Herobanner -->
        <div class="herobanner">
            <div class="herobannerH1">
                <div class="herobannerH1Text">Quality for all seasons</div>
            </div>
            <div class="herobannerH2">
                <div class="herobannerH2Text">Proud supplier of outdoor <br> clothing since 1907</div>
            </div>
        </div>
        <!--Tre images  -->
        <div class="treImages">
            <div class="TIimageOne"><img src="/img/treImage1.png" alt=""></div>
            <div class="TIimageOne"><img src="/img/treImage2.png" alt=""></div>
            <div class="TIimageOne"><img src="/img/treImage3.png" alt=""></div>
        </div>
        <hr>
        <!-- Ukens tilbud -->
        <div class="ukensTilbud">
            <div class="ukensTibudTxt">Ukens tilbud</div>
            <div class="ukensTilbudImages">
                <div class="UIimageOne UIimages"></div>
                <div class="UIimageTwo UIimages"></div>
                <div class="UIimageTre UIimages"></div>
                <div class="UIimageFour UIimages"></div>
                <div class="UIimageFive UIimages"></div>
            </div>
        </div>
        <hr>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
